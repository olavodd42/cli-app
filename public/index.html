<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Simples</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Cabeçalho */
    header {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    /* Conteúdo principal */
    main {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    /* Botão estilizado */
    .button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #45a049;
    }

    /* Rodapé */
    footer {
      text-align: center;
      padding: 1rem 0;
      background-color: #333;
      color: white;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    p {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bem-vindo à Página Simples</h1>
  </header>
  <main>
    <h2>Sobre Esta Página</h2>
    <p>Esta é uma página simples criada com HTML e CSS. Sinta-se à vontade para personalizá-la!</p>
    <a href="#" class="button">Clique Aqui</a>
  </main>
  <footer>
    <p>&copy; 2025 Página Simples. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
